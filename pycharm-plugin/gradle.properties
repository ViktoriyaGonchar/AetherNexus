# Gradle properties для AetherNexus PyCharm Plugin

# Версия Kotlin
kotlin.version=1.9.20

# Версия IntelliJ Platform
intellij.version=2023.1

# JVM настройки
org.gradle.jvmargs=-Xmx2048m -Xms512m -XX:MaxMetaspaceSize=512m

# Параллельная сборка
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.configureondemand=true

# Kotlin компилятор
kotlin.incremental=true
kotlin.incremental.js.ir=true

# IntelliJ Platform
intellij.type=PC
intellij.plugins=python

# Версия Java
java.version=17

